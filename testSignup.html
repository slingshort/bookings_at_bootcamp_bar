<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings at Bootcamp Bar</title>
    <link rel="stylesheet" href="./public/css/normalize.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c6f2add7c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heroIMG" style="background-image: url('./public/assets/images/bar2-bg.jpg');">
        <nav class="navbar navbar-default navbar-fixed-top transparent" id="navCustom">
            <a class=" navbar-brand" href="#">
                <h1 class="ms-3 text-white"><i class="fa-solid fa-champagne-glasses"></i> Sign up</h1>
            </a>
            <div class="justify-self-end form-inline my-1 my-lg-0">
                <button type="submit" class="btn btn-outline-light btn-lg mx-3" id="indexBtn">Logout</button>
            </div>
        </nav>
        <div class="color-overlay">
            <div class="container py-3 mt-3 fs-4" id="signupForm">
                <main>
                    <form>
                        <div class="mb-3 px-5">
                            <label for="password" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Jane">
                        </div>
                        <div class="mb-3 px-5">
                            <label for="password" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Doe">
                        </div> 
                        <div class="mb-3 px-5">
                            <label for="password" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 px-5">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Choose a password for this account">
                        </div>
                        <div class="ps-5 fs-6">
                            <input type="checkbox" name="subscribe" id="subscribe" />
                            <label for="subscribe">Subscribe to our newsletter</label>
                        </div>
                        <br>
                        <div class="d-grid justify-content-center mx-auto">
                            <button type="button" class="btn btn-outline-light mb-3" id="submitBtn">Submit</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>

</body>

</html>

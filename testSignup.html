<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings at Bootcamp Bar</title>
    <link rel="stylesheet" href="./public/css/normalize.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c6f2add7c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <button type="submit" class="btn btn-secondary mb-3"  id="indexBtn">Home</button>
    </nav>
    <header>
        <h1>Sign up</h1>
    </header>
    <main>
        <form>
            <div class="mb-3 px-5">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-3 px-5">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="mb-3 px-5">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3 px-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Choose a password for this account">
            </div>
            <div class="mb-3 px-5">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="number" class="form-control" id="mobile">
            </div>
            <div>
                <input type="checkbox" name="subscribe" id="subscribe" />
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary mb-3" id="submitBtn">Submit</button>
            </div>
        </form>
    </main>

</body>

</html>

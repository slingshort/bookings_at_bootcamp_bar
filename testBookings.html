<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings at Bootcamp Bar</title>
    <link rel="stylesheet" href="./public/css/normalize.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c6f2add7c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heroIMG" style="background-image: url('./public/assets/images/bar3-bg.jpg');">
        <nav>
            <button type="submit" class="btn btn-outline-light btn-lg" id="indexBtn">Logout</button>
        </nav>
        <header class="text-center">
            <h1><i class="fa-solid fa-champagne-glasses"></i> Salina's Dahsboard <i
                    class="fa-solid fa-martini-glass-citrus"></i></h1>
        </header>
        <div class="color-overlay d-flex justify-content-center align-items-center">

            <div class="container">
                <main class="row justify-content-around">
                    <form class="col">
                        <div class="mb-3 px-5">
                            <label for="seating" class="form-label">Book a time here</label>
                            <!-- TODO create a custom drop down with allocated times -->
                            <input type="datetime-local" class="form-control" id="seating">
                        </div>
                        <div class="d-flex justify-content-end pe-5">
                            <button type="submit" class="btn btn-outline-light mb-3" id="bookingBtn">Log in</button>
                        </div>
                    </form>

                    <div class="col">
                        <h2> Current bookings </h2>
                        <p> Please click on a time slot to amend booking</p>
                        <ul>
                            <li><a href=""> 6pm Saturday 12/11/22 </a></li>
                            <li><a href=""> 8pm Saturday 18/11/22</a></li>
                        </ul>
                    </div>
                </main>
            </div>

        </div>
    </div>
</body>

</html>

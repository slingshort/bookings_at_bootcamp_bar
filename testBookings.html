<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings at Bootcamp Bar</title>
    <link rel="stylesheet" href="./public/css/normalize.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c6f2add7c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heroIMG" style="background-image: url('./public/assets/images/bar3-bg.jpg');">
        <nav class="navbar navbar-default navbar-fixed-top transparent" id="navCustom">
            <a class=" navbar-brand" href="#">
                <h1 class="ms-3 text-white"><i class="fa-solid fa-wine-glass"></i> Salina's Dahsboard</h1>
            </a>
            <div class="justify-self-end form-inline my-1 my-lg-0">
                <button type="submit" class="btn btn-outline-light btn-lg mx-3" id="indexBtn">Logout</button>
            </div>
        </nav>

        <div class="color-overlay d-flex justify-content-center align-items-center">

            <div class="container">
                <main class="row justify-content-around">
                    <form class="col">
                        <div class="mb-3 px-5">
                            <label for="seating" class="form-label" >Pick a date here</label>
                            <!-- TODO create a custom drop down with allocated times -->
                            <input type="date" class="form-control" id="seating">
                        </div>
                        <div class="input-group mb-3 ps-5">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected> Please select a seating time </option>
                                <option value="1" > 6pm </option>
                                <option value="2" > 8pm </option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end pe-5">
                            <button type="submit" class="btn btn-outline-light mb-3" id="bookingBtn">Confirm Booking</button>
                        </div>
                    </form>

                    <div class="col" id="backgroundShading">
                        <h2 class="text-decoration-underline"> Current bookings </h2>
                        <br>
                        <p> Please click on a time slot to amend booking</p>
                        <br>
                        <ul>
                            <li>
                                <button type="button" class="btn btn-outline-light btn-block btn-lg">6pm Saturday 12/11/22</button> 
                                <button type="button" class="btn btn-outline-light btn-block btn-lg"> ❌ </button>
                            </li>
                            <br>
                            <li>
                                <button type="button" class="btn btn-outline-light btn-block btn-lg"> 8pm Saturday 18/11/22</button>
                                <button type="button" class="btn btn-outline-light btn-block btn-lg"> ❌ </button>
                            </li>
                        </ul>
                    </div>
                </main>
            </div>

        </div>
    </div>
</body>

</html>

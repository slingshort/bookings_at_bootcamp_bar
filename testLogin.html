<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bookings at Bootcamp Bar</title>
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c6f2add7c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heroIMG" style="background-image: url('./public/assets/images/bar-bg.jpg');">
        <div class="color-overlay d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col" id="backgroundShading">
                        <header class="p-4">
                            <h1><i class="fa-solid fa-martini-glass-citrus"></i> Welcome To Bootcamp Bar.</h1>
                        </header>
                        <main class="p-4">
                            <p> 
                                Welcome to the secret bar for coding Bootcamp students. 
                                Here, you can make a reservation at our exclusive venue. 
                                Allocated seating times are 6pm and 8pm. 
                                Come and enjoy a unique experience you won't forget!
                            </p>
                        </main>
                    </div>

                    <div class="col">
                        <form class="p-5">
                            <h3 class="p-3">Please login to make a booking</h2>
                                <div class="mb-3 px-5">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                </div>
                                <div class="mb-3 px-5">
                                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="d-flex justify-content-end pe-5">
                                    <button type="submit" class="btn btn-outline-light" id="loginBtn">Log
                                        in</button>
                                </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
